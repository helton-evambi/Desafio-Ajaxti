<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <app-form-input
    label="Título"
    placeholder="Digite o título do livro"
    [required]="true"
    [hasError]="isFieldInvalid('title')"
    errorMessage="O título é obrigatório"
    formControlName="title"
  >
  </app-form-input>

  <app-form-input
    label="Subtítulo"
    placeholder="Digite o subtítulo (opcional)"
    formControlName="subtitle"
  >
  </app-form-input>

  <app-form-textarea
    label="Descrição"
    placeholder="Descreva o livro..."
    [rows]="3"
    formControlName="description"
  >
  </app-form-textarea>

  <app-form-select
    label="Autor"
    placeholder="Selecione um autor"
    [required]="true"
    [options]="authorOptions"
    [hasError]="isFieldInvalid('authorId')"
    errorMessage="Selecione um autor"
    formControlName="authorId"
  >
  </app-form-select>

  <app-form-select
    label="Gênero"
    placeholder="Selecione um gênero"
    [required]="true"
    [options]="genreOptions"
    [hasError]="isFieldInvalid('genreId')"
    errorMessage="Selecione um gênero"
    formControlName="genreId"
  >
  </app-form-select>

  <div class="form-row">
    <app-form-input
      label="ISBN"
      placeholder="978-85-01-00000-0"
      [hasError]="isFieldInvalid('isbn')"
      errorMessage="ISBN deve ter formato válido"
      formControlName="isbn"
    >
    </app-form-input>

    <app-form-input
      label="Páginas"
      type="number"
      placeholder="0"
      formControlName="pageCount"
    >
    </app-form-input>
  </div>

  <div class="form-row">
    <app-form-input
      label="Editora"
      placeholder="Nome da editora"
      formControlName="publisher"
    >
    </app-form-input>

    <app-form-input
      label="Data de Publicação"
      type="date"
      formControlName="publishedDate"
    >
    </app-form-input>
  </div>

  <div class="form-actions">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      <i class="fas fa-times"></i>
      Cancelar
    </button>
    <button type="submit" class="btn" [disabled]="bookForm.invalid || saving">
      <i class="fas fa-spinner fa-spin" *ngIf="saving; else saveIcon"></i>
      <ng-template #saveIcon>
        <i class="fas fa-save"></i>
      </ng-template>
      {{ saving ? "Salvando..." : "Salvar Livro" }}
    </button>
  </div>
</form>
